<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Audio Player Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" href="data:;base64,=" />

  <!-- run through live-server -->
  <script src="../project/Assets/Common/embed-context.js"></script>
  <script src="../project/Assets/Common/media/media-player.js"></script>
  <script src="../project/Assets/Common/media/audio-player.js"></script>
  <link href="../project/Assets/Common/media/media-ui.css" rel="stylesheet" />
  <link href="../project/Assets/Common/finish-slide-up.css" rel="stylesheet" />
  <link
    href="../project/Assets/Common/media/play-button-style.css"
    rel="stylesheet"
  />
  <link
    href="../project/Assets/Common/media/audio-player.css"
    rel="stylesheet"
  />
  <script src="../project/Assets/Common/pages/audio-content.js"></script>
  <script>
    /*
     * Audio Player Test Page
     * ----------------------
     * Audio player used in mindfulness intervention
     * Uses audio content page script
     */
  </script>
  <style>
    /* prettier-ignore */
    @media all {html, body { margin: 0; padding: 0; height: 100%; } * { box-sizing: border-box; }}
    .finish-slide-up {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      border-radius: 2em 2em 0 0;
      padding: 4em;
    }
    .finish-slide-up button {
      display: block;
      border: 2px solid white;
      padding: 1em;
      background: transparent;
      color: white;
      width: 100%;
    }
  </style>
</head>
<html>
  <div
    class="vu-audio-player"
    data-male="../project/Assets/Interventions/Mindfulness/Module-1/Mindful breathing - male.mp4"
    data-female="../project/Assets/Interventions/Mindfulness/Module-1/Mindful breathing - female.mp4"
    style="--progress-proportion: 0"
  >
    <img
      class="ap-bg"
      src="../project/Assets/Interventions/Mindfulness/Common/Sprout_Meditation_Character_FA.gif"
    />
    <div class="vu-media-panel">
      <div class="vu-media-controls">
        <audio></audio>
        <button class="ap-back">
          <img src="../project/Assets/Common/img/rewind_button.svg" />
        </button>
        <button class="ap-play">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            class="play-button"
            data-state="start"
          >
            <circle class="glow" cx="30" cy="30" r="30" />
            <g class="icon">
              <circle class="border" cx="30" cy="30" r="22" />
              <path class="play" d="M27 21.793L36 29.293L27 36.793V21.793Z" />
              <g class="pause">
                <rect x="21" y="22" width="7" height="16" rx="1.3" />
                <rect x="32" y="22" width="7" height="16" rx="1.3" />
              </g>
            </g>
          </svg>
        </button>
        <button class="ap-fwd">
          <img src="../project/Assets/Common/img/skip_button.svg" />
        </button>
      </div>
      <div class="vu-media-progress">
        <div class="time-display">
          <div class="time-current">00:00</div>
          <div class="time-total">00:00</div>
        </div>
        <div class="prog-bar">
          <div class="prog-amount"></div>
          <div class="prog-thumb"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="finish-slide-up">
    <button class="audio-content-dismiss">Dismiss</button>
  </div>
</html>
