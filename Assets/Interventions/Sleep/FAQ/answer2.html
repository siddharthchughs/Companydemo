        <h4>What about weekends?</h4>
      </div>
      <div class="faq_body">
        <p>Try to stick to your bed and wake times on weekends and days off &ndash; within an hour or so.</p>
        <p>Otherwise it&rsquo;s like changing timezones for your body, and your circadian rhythm will get jet lagged.</p>
        <p>Sleep thrives on routine!</p>
