<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SurveyJS Theming</title>
    <meta name="viewport" content="width=device-width" />
    <base href="." />
    <script type="text/javascript" src="./index.js" defer></script>
    <script type="text/javascript" src="../Assets/SurveyJS/jquery.min.js"></script>
    <script type="text/javascript" src="../Assets/SurveyJS/survey.jquery.min.js"></script>
    <script type="text/javascript" src="../Assets/SurveyJS/index.js"></script>
    <link rel="stylesheet" href="../Assets/SurveyJS/survey.min.css" />
    <link rel="stylesheet" href="../Assets/SurveyJS/styling.css" />
    <link rel="stylesheet" href="../Assets/Common/font.css" />
    <link rel="stylesheet" href="../Assets/Common/theme.css" />
  </head>

  <body>
    <div id="loadForm">
      <input type="file" id="file-input" />
      <button id="submitBtn">Load survey</button>
    </div>
    <div id="surveyContainer"></div>
    <div id="surveyContainer_addons">
      <span id="surveyProgress"></span>
      <div class="pagination">
        <a id="surveyPrev" onclick="survey.prevPage()">
          <img src="../Assets/SurveyJS/Images/arrow_up.svg" />
        </a>
        <a id="surveyNext" onclick="survey.nextPage()">
          <img src="../Assets/SurveyJS/Images/arrow_down.svg" />
        </a>
      </div>
      <div class="sv_complete_home">
        <input type="button" onclick="dismissSurvey()" value="HOME" class="btn sv_start_btn"/>
      </div>
    </div>
  </body>
</html>
