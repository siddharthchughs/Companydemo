<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Audio Player Test</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:;base64,=" />

  <script src="../../Assets/Common/audio/audio-player.js"></script>
  <script src="../../Assets/Common/pages/audio-content.js"></script>

  <link href="../../Assets/Common/audio/audio-player.css" rel="stylesheet" />
  <link href="../../Assets/Common/audio/play-button-style.css" rel="stylesheet" />

  <style>
    /* prettier-ignore */
    @media all {html, body { margin: 0; padding: 0; height: 100%; } * { box-sizing: border-box; }}
  </style>
</head>
<html>
  <div
    class="audio-player"
    data-male="../../Assets/Interventions/Mindfulness/Module-1/Mindful breathing - male.mp4"
    data-female="../../Assets/Interventions/Mindfulness/Module-1/Mindful breathing - female.mp4"
  >
    <img
      class="background"
      src="../../Assets/Interventions/Mindfulness/Common/Sprout_Meditation_Character_FA.gif"
    />
    <div class="panel">
      <div class="controls">
        <audio></audio>
        <button class="back">
          <img src="../../Assets/Common/img/rewind_button.svg" />
        </button>
        <button class="play">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            class="play-button"
            data-state="start"
          >
            <circle class="glow" cx="30" cy="30" r="30" />
            <g class="icon">
              <circle class="border" cx="30" cy="30" r="22" />
              <path class="play" d="M27 21.793L36 29.293L27 36.793V21.793Z" />
              <g class="pause">
                <rect x="21" y="22" width="7" height="16" rx="1.3" />
                <rect x="32" y="22" width="7" height="16" rx="1.3" />
              </g>
            </g>
          </svg>
        </button>
        <button class="forward">
          <img src="../../Assets/Common/img/skip_button.svg" />
        </button>
      </div>
      <div class="progress">
        <div class="time-display">
          <div class="current">00:00</div>
          <div class="total">00:00</div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
          <div class="thumb"></div>
        </div>
      </div>
    </div>
  </div>
</html>
