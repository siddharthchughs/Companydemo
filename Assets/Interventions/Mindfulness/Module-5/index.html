<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Mindful Walking</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:;base64,=" />

  <!-- Common VibeUp styling -->
  <link href="../../../Common/surveyjs/survey.css" rel="stylesheet" />
  <link href="../../Common/styling.css" rel="stylesheet" />
  <link href="../../../Common/vibeup-theme.css" rel="stylesheet" />
  <script src="../../../Common/embed-context.js"></script>

  <!-- Audio player and components -->
  <script src="../../../Common/media/media-player.js"></script>
  <script src="../../../Common/media/audio-player.js"></script>
  <link href="../../../Common/media/media-ui.css" rel="stylesheet" />
  <link href="../../../Common/media/audio-player.css" rel="stylesheet" />
  <link href="../../../Common/media/play-button-style.css" rel="stylesheet" />
  <!-- <script src="https://unpkg.com/@dotlottie/player-component@1.0.0/dist/dotlottie-player.js"></script> -->

  <!-- Page script and styles -->
  <script src="../../../Common/pages/audio-content.js"></script>
  <link href="../../../Common/finish-slide-up.css" rel="stylesheet" />
  <style>
    /* todo: this should go in global styles, if even needed */
    /* prettier-ignore */
    @media all {html, body { margin: 0; padding: 0; height: 100%; } * { box-sizing: border-box; }}
  </style>
</head>
<html>
  <div
    class="vu-audio-player"
    data-male="Mindful walking - male.mp4"
    data-female="Mindful walking - female.mp4"
    style="--progress-proportion: 0"
  >
    <img class="ap-bg" src="../Common/Sprout_Meditation_Character_FA.gif" />
    <!-- <lottie-player 
      src="../../../Common/characters/STAGE24+MAIN.lottie"  
      background="transparent"  speed="1"  
      style="width: 300px; height: 300px;"  loop  autoplay
    ></lottie-player> -->
    <div class="vu-media-panel">
      <div class="vu-media-controls">
        <audio></audio>
        <button class="ap-back">
          <img src="../../../Common/img/rewind_button.svg" />
        </button>
        <button class="ap-play">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            class="play-button"
            data-state="start"
          >
            <circle class="glow" cx="30" cy="30" r="30" />
            <g class="icon">
              <circle class="border" cx="30" cy="30" r="22" />
              <path class="play" d="M27 21.793L36 29.293L27 36.793V21.793Z" />
              <g class="pause">
                <rect x="21" y="22" width="7" height="16" rx="1.3" />
                <rect x="32" y="22" width="7" height="16" rx="1.3" />
              </g>
            </g>
          </svg>
        </button>
        <button class="ap-fwd">
          <img src="../../../Common/img/skip_button.svg" />
        </button>
      </div>
      <div class="vu-media-progress">
        <div class="time-display">
          <div class="time-current">00:00</div>
          <div class="time-total">00:00</div>
        </div>
        <div class="prog-bar">
          <div class="prog-amount"></div>
          <div class="prog-thumb"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="sv_complete_home finish-slide-up">
    <div class="sv_complete_description">
      <h4>Well done!</h4>
      <p>
        What was it like to walk mindfully? Did you notice anything that you
        hadn’t noticed before?
      </p>
      <p>
        Try an ‘informal’ mindful walk (without this audio guide) for a few
        minutes later today, to build mindfulness into your life.
      </p>
    </div>
    <input
      type="button"
      value="HOME"
      class="btn sv_home_btn audio-content-dismiss"
    />
  </div>
</html>
